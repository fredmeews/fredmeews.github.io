{% assign post = page %}

<div class="blog-post">
            <a href="{{ post.url }}"><h2 class="blog-post-title">{{ post.title }}</h2></a>
            <p class="blog-post-meta">{{ post.date | date: '%B %Y' }}</p>
	    <img src="/images/{{ post.image }}" style="max-width: 547px"></img>
	    {{ post.content }}
</div><!-- /.blog-post -->
